<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Generator with History</title>
  <style>
    :root {
      --bg-color: #1f1f2e;
      --container-color: #2e2e40;
      --accent-color: #00d1b2;
      --text-color: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2rem 1rem;
    }

    .container {
      background: var(--container-color);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      animation: fadeIn 1s ease;
      width: 350px;
      margin-bottom: 2rem;
    }

    h2 {
      margin-bottom: 1rem;
      color: var(--accent-color);
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 8px;
      background: #444;
      color: var(--text-color);
    }

    .checkbox-group {
      text-align: left;
      margin: 1rem 0;
    }

    .checkbox-group label {
      display: block;
      margin-bottom: 0.4rem;
      cursor: pointer;
    }

    input[type="checkbox"] {
      margin-right: 0.5rem;
    }

    button {
      padding: 0.7rem 1.2rem;
      background-color: var(--accent-color);
      color: var(--text-color);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      margin: 0.3rem;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00b89c;
    }

    .history {
      background: #2e2e40;
      padding: 1rem;
      border-radius: 10px;
      width: 350px;
      color: #ccc;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .history h3 {
      margin-top: 0;
      color: #00d1b2;
    }

    .history-item {
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
      border-bottom: 1px solid #444;
      padding-bottom: 0.3rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Password Generator</h2>
    <input type="text" id="userName" placeholder="Your Name" />
    <input type="text" id="targetName" placeholder="Target User Name" />
    <input type="text" id="password" placeholder="Generated password" readonly />

    <div class="checkbox-group">
      <label>
        Password Length:
        <input type="number" id="length" min="4" max="50" value="12"/>
      </label>
      <label><input type="checkbox" id="uppercase" checked> Include Uppercase Letters</label>
      <label><input type="checkbox" id="lowercase" checked> Include Lowercase Letters</label>
      <label><input type="checkbox" id="numbers" checked> Include Numbers</label>
      <label><input type="checkbox" id="symbols" checked> Include Symbols</label>
    </div>

    <button onclick="generatePassword()">Generate</button>
    <button onclick="savePassword()">Save to History</button>
  </div>

  <div class="history">
    <h3>Password History</h3>
    <div id="historyList"></div>
  </div>

  <script>
    const historyList = [];

    function generatePassword() {
      const userName = document.getElementById('userName').value.trim();
      const targetName = document.getElementById('targetName').value.trim();
      const length = parseInt(document.getElementById('length').value);
      const includeUppercase = document.getElementById('uppercase').checked;
      const includeLowercase = document.getElementById('lowercase').checked;
      const includeNumbers = document.getElementById('numbers').checked;
      const includeSymbols = document.getElementById('symbols').checked;

      if (!userName || !targetName) {
        document.getElementById('password').value = 'Please enter both names.';
        return;
      }

      const upper = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      const lower = 'abcdefghijklmnopqrstuvwxyz';
      const numbers = '0123456789';
      const symbols = '!@#$%^&*()_+[]{}|;:,.<>?';

      let chars = userName + targetName;

      if (includeUppercase) chars += upper;
      if (includeLowercase) chars += lower;
      if (includeNumbers) chars += numbers;
      if (includeSymbols) chars += symbols;

      if (chars === '') {
        document.getElementById('password').value = 'Please select at least one option!';
        return;
      }

      let password = '';
      for (let i = 0; i < length; i++) {
        const index = Math.floor(Math.random() * chars.length);
        password += chars[index];
      }

      document.getElementById('password').value = password;
    }

    function savePassword() {
      const pwd = document.getElementById('password').value;
      if (!pwd || pwd.includes('Please')) return;

      const time = new Date().toLocaleString();
      historyList.unshift({ pwd, time });

      updateHistoryDisplay();
    }

    function updateHistoryDisplay() {
      const historyContainer = document.getElementById('historyList');
      historyContainer.innerHTML = '';

      historyList.forEach(item => {
        const div = document.createElement('div');
        div.className = 'history-item';
        div.textContent = `[${item.time}]  â†’  ${item.pwd}`;
        historyContainer.appendChild(div);
      });
    }
  </script>

</body>
</html>
